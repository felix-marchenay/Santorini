<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Local Development</title>

    <link rel="stylesheet" media="all" href="./css/style.css">

<body>
    <canvas id="render" touch-action="none"></canvas>

    <div id="gui">
        <div step="name">
            <div class="players">
                <div class="player">
                    <div class="divinite">
                        <div class="pick-divinite">
                            <div class="proposal" name="demeter">
                                <img src="image/divinite/demeter.jpg" alt="">
                            </div>  
                            <div class="proposal" name="athena">
                                <img src="image/divinite/athena.jpg" alt="">
                            </div>
                            <div class="proposal" name="atlas">
                                <img src="image/divinite/atlas.jpg" alt="">
                            </div>
                            <div class="proposal" name="no">
                                <img src="image/divinite/no.jpg" alt="">
                            </div>
                            <div class="proposal" name="pan">
                                <img src="image/divinite/pan.jpg" alt="">
                            </div>
                            <div class="proposal" name="poseidon">
                                <img src="image/divinite/poseidon.jpg" alt="">
                            </div>
                        </div>
                        <img src="image/divinite/athena.jpg" alt="">
                        <div class="divinite-name">
                            Ath√©na
                        </div>
                    </div>
                    <input type="hidden" name="divinite" value>
                    <input type="text" class="name" placeholder="Joueur 1">
                </div>
                
                <div class="player">
                    <div class="divinite">
                        <div class="pick-divinite">
                            <div class="proposal" name="demeter">
                                <img src="image/divinite/demeter.jpg" alt="">
                            </div>  
                            <div class="proposal" name="athena">
                                <img src="image/divinite/athena.jpg" alt="">
                            </div>
                            <div class="proposal" name="atlas">
                                <img src="image/divinite/atlas.jpg" alt="">
                            </div>
                            <div class="proposal" name="no">
                                <img src="image/divinite/no.jpg" alt="">
                            </div>
                            <div class="proposal" name="pan">
                                <img src="image/divinite/pan.jpg" alt="">
                            </div>
                            <div class="proposal" name="poseidon">
                                <img src="image/divinite/poseidon.jpg" alt="">
                            </div>
                        </div>
                        <img src="image/divinite/atlas.jpg" alt="">
                        <div class="divinite-name">
                            Atlas
                        </div>
                    </div>
                    <input type="text" class="name" placeholder="Joueur 2">
                </div>
            </div>
            
            <button name="valider">Valider</button>
        </div>
        <div step="info"></div>
        <div step="victory">
            <h2>
                Victoire pour <span class="name"></span> !!
                <button class="again">
                    Rejouer
                </button>
            </h2>
        </div>
        <div step="tour">
            Au tour de <span class="name"></span> de <span class="action"></span>
        </div>
        <div class="errors"></div>
    </div>
</body>
</html>
