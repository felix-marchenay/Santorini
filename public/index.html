<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Local Development</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #gui {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(255,255,255,0.7);
            color: black;
            padding: 10px 15px;
            font-family: sans-serif;
            font-size: 18px;
            box-sizing: border-box;
        }

        #render {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }

        [step] {
            display: none;
            float: left;
        }

        [step=tour] span{
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }

        [step=tour] .name{
            color: blue;
        }

        [step=tour] .action{
            color: orange;
        }

        .errors {
            color: red;
            float: right;
        }
    </style>
</head>

<body>
    <canvas id="render" touch-action="none"></canvas>

    <div id="gui">
        <div step="name">
            Noms des joueurs :
            <input type="text" name="p1" placeholder="Joueur 1">
            <input type="text" name="p2" placeholder="Joueur 2">
            <input type="text" name="p3" placeholder="Joueur 3">
            <button name="valider">Valider</button>
        </div>
        <div step="info"></div>
        <div step="victory">Victoire pour <div class="name"></div> !!</div>
        <div step="tour">
            Au tour de <span class="name"></span> de <span class="action"></span>
        </div>
        <div class="errors"></div>
    </div>
</body>
</html>
