<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>SANTORINI - by Félix</title>

    <style>
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: fixed;
            display: flex;
            justify-content: center;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }
    </style>
<body>
    <canvas id="render" touch-action="none"></canvas>

    <div id="gui"></div>

    <div id="gui_old" style="display: none;">
        <div id="splash" class="active"></div>
        <div step="main-menu">
            <div class="line online">
                <h3>Jouer en ligne</h3>
                <div class="connection">
                    <input type="text" class="room" placeholder="Nom de la partie">
                    <button class="">Rechercher</button>
                </div>
            </div>
            <div class="line offline">
                <h3>Jouer en local</h3>
            </div>
        </div>
        <div step="name">
            <div class="online">
                <input type="text" name="room">
                <button class="join-room">join</button>
            </div>
            <div class="players">
                <div class="player">
                    <div class="divinite">
                        <div class="pick-divinite">
                            <div class="proposal" name="atlas">
                                <img class="img-divinite" src="image/divinite/atlas.jpg" alt="">
                            </div>
                            <div class="proposal" name="no">
                                <img class="img-divinite" src="image/divinite/no.jpg" alt="">
                            </div>
                            <div class="proposal" name="pan">
                                <img class="img-divinite" src="image/divinite/pan.jpg" alt="">
                            </div>
                            <div class="proposal" name="poseidon">
                                <img class="img-divinite" src="image/divinite/poseidon.jpg" alt="">
                            </div>
                        </div>
                        <img class="picked img-divinite" src="image/divinite/atlas.jpg" alt="">
                        <div class="divinite-name">
                            Atlas
                        </div>
                    </div>
                    <input type="hidden" name="divinite" value="atlas">
                    <input type="text" name="name" class="name" placeholder="Joueur 1">
                </div>
                
                <div class="player">
                    <div class="divinite">
                        <div class="pick-divinite">
                            <div class="proposal" name="atlas">
                                <img class="img-divinite" src="image/divinite/atlas.jpg" alt="">
                            </div>
                            <div class="proposal" name="no">
                                <img class="img-divinite" src="image/divinite/no.jpg" alt="">
                            </div>
                            <div class="proposal" name="pan">
                                <img class="img-divinite" src="image/divinite/pan.jpg" alt="">
                            </div>
                            <div class="proposal" name="poseidon">
                                <img class="img-divinite" src="image/divinite/poseidon.jpg" alt="">
                            </div>
                        </div>
                        <img class="picked img-divinite" src="image/divinite/athena.jpg" alt="">
                        <div class="divinite-name">
                            Athéna
                        </div>
                    </div>
                    <input type="hidden" name="divinite" value="athena">
                    <input type="text" name="name" class="name" placeholder="Joueur 2">
                </div>
            </div>
            
            <button name="valider">Valider</button>
        </div>
        <div step="victory">
            <h2>
                Victoire pour <span class="name"></span> !!
            </h2>
            <button class="again">
                Rejouer
            </button>
        </div>
        <div step="joueurs">
            <div class="joueur" joueur="1">
                <div class="image">
                    <img class="img-divinite" src="image/divinite/athena.jpg" alt="">
                </div>
                <div class="infos">
                    <div class="color"></div>
                    <div class="divinite-name">Athéna</div>
                    <div class="name">Jacques</div>
                </div>
            </div>
            <div class="joueur" joueur="2">
                <div class="image">
                    <img class="img-divinite" src="image/divinite/atlas.jpg" alt="">
                </div>
                <div class="infos">
                    <div class="color"></div>
                    <div class="divinite-name">Atlas</div>
                    <div class="name">xx-ti-keum-du-49</div>
                </div>
            </div>
        </div>
        <div step="action-joueur">
            <div joueur="atlas">
                <button></button>
            </div>
            <div id="skip">
                <button>Passer</button>
            </div>
        </div>
        <div step="info"></div>
        <div step="tour">
            Au tour de <span class="name"></span> de <span class="action"></span>
        </div>
        <div class="errors"></div>
    </div>
</body>
</html>
