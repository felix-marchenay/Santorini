<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Local Development</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        #render {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }

        #gui {
            position: absolute;
            z-index: 2;
            top: 0;
            color: black;
            font-family: sans-serif;
            font-size: 18px;
            box-sizing: border-box;
        }

        [step] {
            z-index: 3;
            display: none;
            padding: 15px;
            margin-top: 4px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 4px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }

        [step=name] {
            margin: 40px;
            flex-direction: column;
            top: 0;
            min-width: 350px;
            align-items: center;
        }

        [step=name] h3 {
            text-align: center;
        }
        
        [step=name] .input {
            display: inline-block;
            border: 2px solid rgba(0, 0, 0, 0.15);
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.6);
            margin: 10px;
        }

        [step=name] .input input {
            padding: 5px 8px;
            text-align: center;
            border: none;
            font-size: 19px;
            background: none;
        }

        button {
            background: rgba(214, 148, 61, 0.1);
            padding: 10px 20px;
            border: 3px solid rgba(214, 148, 60);
            text-transform: uppercase;
            border-radius: 4px;
            color : rgba(214, 148, 60);
            font-size: 18px;
            margin: 15px 0;
            cursor: pointer;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: 100ms ease-out;
        }

        button.big {
            padding: 15px 30px;
            font-size: 23px;
        }
        
        [step=name] button:hover {
            box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.5);
        }

        [step=tour] span {
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            padding: 0 7px;
        }

        [step=tour] .name{
            color: blue;
        }

        [step=tour] .action{
            color: orange;
        }

        [step=victory] {
            margin: 40px;
            flex-direction: column;
            top: 0;
            min-width: 350px;
            align-items: center;
        }

        [step=victory] h2 {
            text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .errors {
            color: red;
            float: right;
        }
    </style>
</head>

<body>
    <canvas id="render" touch-action="none"></canvas>

    <div id="gui">
        <div step="name">
            <h3>
                Noms des joueurs :
            </h3>
            <div class="input">
                <input type="text" class="name" placeholder="Joueur 1">
            </div>
            <div class="input">
                <input type="text" class="name" placeholder="Joueur 2">
            </div>
            <div class="input">
                <input type="text" class="name" placeholder="Joueur 3">
            </div>
            <div class="input">
                <input type="text" class="name" placeholder="Joueur 4">
            </div>
            <button name="valider">Valider</button>
        </div>
        <div step="info"></div>
        <div step="victory">
            <h2>
                Victoire pour <span class="name"></span> !!
                <button class="again">
                    Rejouer
                </button>
            </h2>
        </div>
        <div step="tour">
            Au tour de <span class="name"></span> de <span class="action"></span>
        </div>
        <div class="errors"></div>
    </div>
</body>
</html>
